<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢編號篩選器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>寶可夢編號篩選器</h1>
        <p>點擊圖片來選擇或取消選擇寶可夢。</p>
    </header>

    <main>
        <div class="controls">
            <button id="select-starters">勾選所有御三家</button>
            <button id="select-pseudos">勾選所有準神 (含進化型態)</button>
            <button id="clear-all">清除所有選擇</button>
        </div>

        <div id="pokemon-container" class="pokemon-grid">
            </div>
    </main>

    <footer>
        <div id="output-container">
            <h3>已選擇的寶可夢編號：</h3>
            <code id="selected-ids"></code>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
